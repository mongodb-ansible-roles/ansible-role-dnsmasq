- name: Disable systemd-resolved
  systemd:
    name: systemd-resolved
    enabled: no
    state: stopped

- name: Remove resolve.conf symlink
  file:
   path: "/etc/resolv.conf"
   state: absent
  changed_when: false

- name: Create /etc/resolv.conf
  template:
    dest: /etc/resolv.conf
    src: etc/resolv.conf.j2
  changed_when: false
